<div class="login-wrapper">
  <div class="login card p-4">
      <div class="card-body">
          <h1 class="text-center mb-5 ">Login</h1>
          <p class="text-muted">Sign In to your account</p>
          <form  [formGroup]="loginForm" (ngSubmit)="userLogin()">
              <div class="form-group">
                  <label class="sr-only" for="email">Email</label>
                  <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class="pi pi-user"></i>
                          </div>
                      </div>
                      <input type="text" class="form-control" id="email" placeholder="Email" formControlName="userEmail">

                  </div>
              </div>
              <div class="form-group">
                  <label class="sr-only" for="password">Password</label>
                  <div class="input-group mb-2 mr-sm-2">
                      <div class="input-group-prepend">
                          <div class="input-group-text">
                              <i class="pi pi-lock"></i>
                          </div>
                      </div>
                      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="userPassword">

                  </div>
              </div>
              <!-- <div class="form-group d-flex align-content-center">
                  <p-checkbox value="Remember me" formControlName="remember" inputId="rememberme"></p-checkbox>
                  <label class="mx-2 my-0" for="rememberme">Remember me</label>
              </div> -->
              <div class="form-group mb-0">
                  <button  type="submit" label="Login" class="btn btn-primary">Login</button>
              </div>
          </form>
      </div>
  </div>
</div>
