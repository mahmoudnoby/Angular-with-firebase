<div class="container jusitfy-content-center pt-5 mt-5">
  <div class="login card p-4 ">
    <div class="card-body">
      <h1 class="text-center mb-5 ">Add new user form</h1>
      <form class="form-row" [formGroup]="addNewStudentForm" (ngSubmit)="addNewStudent()">
        <div class="form-group col-12">
          <label class="sr-only" for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group col-12">
          <label class="sr-only" for="class">Calss</label>
            <input type="text" class="form-control" id="class" placeholder="class" formControlName="class">
        </div>
        <div class="form-group col-12">
          <label class="sr-only" for="result">STd-Result</label>
            <input type="text" class="form-control" id="adress" placeholder="Student Score/Result" formControlName="result">
        </div>

        </div> -->

          <label class="sr-only" for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" placeholder="Phone Number" formControlName="phone">

    </div>
  </div>
</div>
