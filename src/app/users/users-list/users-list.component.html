<div class="user-list">
  <h1>Top Students</h1>
  <div class="row ">
    <div *ngFor="let item of items | async"  class="col-md-4 col-sm-12 justify-content-center text-center" >
      <div class="card">
        <img *ngIf="item.id == 1" src="assets/images/1st.jpeg" class="card-img-top" alt="" srcset="">
        <img *ngIf="item.id == 2" src="assets/images/2end.jpeg" class="card-img-top" alt="" srcset="">
        <img *ngIf="item.id == 3" src="assets/images/3rd.jpeg" class="card-img-top" alt="" srcset="">
        <div class="card-body">
          <h5 class="card-title">{{item.name}} </h5>
        </div>
      </div>
    </div>
  </div>

</div>
